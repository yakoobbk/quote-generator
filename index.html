<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote-generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58bb162c56.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="continer">
       <div class="quote"><p id="text">temporary quote </p>
           
           <span class="auther" id="auther">
           temporary author
           </span>
       </div>
        <div class="buttons">
          <a href="http://twitter.com"><button class="twitter hov" id="twitter">Tweet <i class="fa-brands fa-twitter"></i></button></a>
            <button class="next hov" id="next">Next Quote</button>
        </div>
        
    </div>
    <div class="loader" id="load">
        
    </div>

    
    <script src="local.js"></script>
    <script src="script.js"></script>
</body>
</html>
